semantic_models:
  - name: sem_orders_with_payment_info_if_any
    defaults:
      agg_time_dimension: order_date
    model: ref('dim_orders')
    
    entities:
      - name: order_payment_attempt
        type: primary
        expr: order_payment_id
      - name: order
        type: foreign
        expr: order_id
      - name: payment
        type: foreign
        expr: payment_id
      - name: customer
        type: foreign
        expr: customer_id
    
    dimensions:
      - name: order_date
        type: time
        type_params:
          time_granularity: day
      - name: order_status
        type: categorical
      - name: payment_method
        type: categorical
      - name: order_payment_attempted
        type: categorical
        expr: IF(order_payment_attempted = TRUE, 'Yes', 'No')

    measures:
      - name: num_of_payments
        agg: count
        expr: payment_id
      - name: revenue
        description: Total orders revenue
        agg: sum
        expr: payment_amount
      - name: max_order_value
        description: The highest value out of the placed orders.
        agg: max
        expr: payment_amount
      - name: number_of_orders
        agg: count_distinct
        expr: order_id
      - name: number_of_customers
        agg: count_distinct
        expr: customer_id
