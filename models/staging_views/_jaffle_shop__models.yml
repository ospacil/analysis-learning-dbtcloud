version: 2

models:
  - name: stg_orders
    columns:
      - name: order_id
        description: Primary key
        data_tests:
          - unique
          - not_null
      - name: customer_id
        description: References customer who placed the order.
        data_tests:
          - not_null
          - relationships:
              field: customer_id
              to: ref('stg_customers')
  - name: stg_customers
    columns:
      - name: customer_id
        description: Primary key
        data_tests:
          - unique
          - not_null
  - name: stg_stripe_payments_by_coupon
    columns:
      - name: id
        description: Primary key
        data_tests:
          - unique
          - not_null
      - name: orderid
        description: References the order placed.
        data_tests:
          - unique
          - not_null
          - relationships:
              field: order_id
              to: ref('stg_orders')
      - name: paymentmethod
        description: '{{ doc("payment_methods") }}'
        data_tests:
          - accepted_values:
              values:
                - "coupon"
      - name: status
        description: Tells us whether the payment succeeded or failed.
        data_tests:
          - accepted_values:
              values:
                - "success"
              
      
          
