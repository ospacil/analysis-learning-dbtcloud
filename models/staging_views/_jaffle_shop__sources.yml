version: 2

sources:
  - name: jaffle_shop
    database: hive_metastore
    schema: default
    tables:
      - name: jaffle_shop_customers
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
                  
      - name: jaffle_shop_orders
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
          - name: user_id
            data_tests:
              - not_null
        freshness: 
          warn_after:
            count: 365
            period: day
        loaded_at_field: CAST(ORDER_DATE AS TIMESTAMP)

  - name: stripe_payments
    database: hive_metastore
    schema: default
    tables:
      - name: stripe_payments
        