version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null
  - name: stg_stripe_payments_by_coupon
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
      - name: orderid
        data_tests:
          - unique
          - not_null
      - name: paymentmethod
        data_tests:
          - accepted_values:
              values:
                - "coupon"
      - name: status
        data_tests:
          - accepted_values:
              values:
                - "success"
              
      
          
